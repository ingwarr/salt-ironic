applications:
- ironic
classes:
- service.ironic.support
parameters:
  ironic:
    server:
      enabled: true
      version: ${_param:openstack_version}
      database:
        engine: mysql
        host: ${_param:single_address}
        port: 3306
        name: ironic
        user: ironic
        password: ${_param:mysql_ironic_password}
      identity:
        engine: keystone
        region: ${_param:openstack_region}
        host: ${_param:single_address}
        port: 35357
        user: ironic
        password: ${_param:keystone_ironic_password}
        tenant: service
      bind:
        address: ${_param:single_address}
        port: 6385
        api_url_address: ${_param:single_address}
      message_queue:
        engine: rabbitmq
        host: ${_param:single_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      tftp:
        host: ${_param:single_address} 
      drivers:
      - engine: pxe_ipmitool